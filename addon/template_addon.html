<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addon Name 1 - Bedrock Addons Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lightbox.css"> <!-- For lightbox gallery -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Bedrock Addons Hub Logo">
        </div>
    </header>
    <section class="content">
        <h2>Addon Name 1</h2>

        <!-- Addon Details -->
        <div class="addon-info">
            <img src="addon_logo.png" alt="Addon 1 Logo">
            <div class="addon-details">
                <h3>Addon Name 1</h3>
                <p><strong>Date Released:</strong> July 1, 2024</p>
                <p>Description of the addon goes here.</p>
            </div>
        </div>

        <!-- Screenshots -->
        <div class="addon-screenshots">
            <h3>Screenshots</h3>
            <div class="slideshow">
                <div class="slide">
                    <img src="screenshot1.jpg" alt="Screenshot 1">
                </div>
                <div class="slide">
                    <img src="screenshot2.jpg" alt="Screenshot 2">
                </div>
                <div class="slide">
                    <img src="screenshot3.jpg" alt="Screenshot 3">
                </div>
                <!-- Add more slides as needed -->
            </div>
        </div>

        <!-- Changelog -->
        <div class="changelog">
            <h3>Changelog</h3>
            <ul>
                <li>Version 1.0 - Initial release</li>
                <li>Version 1.1 - Bug fixes and optimizations</li>
                <!-- Add more changelog entries as needed -->
            </ul>
        </div>

        <!-- Return to Downloads Button -->
        <button onclick="goToDownloadPage()">Return to Downloads</button>
    </section>
    <footer>
        <p>&copy; 2024 Bedrock Addons Hub. All rights reserved.</p>
    </footer>

    <!-- JavaScript for slideshow -->
    <script src="lightbox.js"></script> <!-- JavaScript for lightbox gallery -->
