<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrock Addons Hub - Downloads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Bedrock Addons Hub Logo">
        </div>
    </header>
    <section class="content">
        <h2>Explore and Download Addons</h2>

        <!-- Category Buttons -->
        <div class="category-buttons">
            <button onclick="showAddons()">Addons</button>
            <button onclick="showResourcePacks()">Resource Packs</button>
        </div>

        <!-- Addon Templates -->
        <div class="addon" onclick="goToAddonPage('addon1')">
            <img src="addon_logo.png" alt="Addon 1 Logo">
            <div class="addon-info">
                <h3>Addon Name 1</h3>
                <p><strong>Date Released:</strong> July 1, 2024</p>
                <p>Description of the addon goes here.</p>
            </div>
        </div>

        <div class="addon" onclick="goToAddonPage('addon2')">
            <img src="addon_logo.png" alt="Addon 2 Logo">
            <div class="addon-info">
                <h3>Addon Name 2</h3>
                <p><strong>Date Released:</strong> July 2, 2024</p>
                <p>Description of the addon goes here.</p>
            </div>
        </div>

        <!-- Return to Top Button -->
        <button onclick="scrollToTop()">Back to Top</button>
    </section>
    <footer>
        <p>&copy; 2024 Bedrock Addons Hub. All rights reserved.</p>
    </footer>

    <!-- JavaScript for category buttons and navigation -->
    <script>
        function showAddons() {
            // Logic to show addons
        }

        function showResourcePacks() {
            // Logic to show resource packs
        }

        function goToAddonPage(addonId) {
            // Redirect to addon detail page with addonId
            window.location.href = `addon${addonId}.html`;
        }

        function scrollToTop() {
            // Scrolls the page to the top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
